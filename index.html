<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container p-4 my-4 border border-dark" id="app">
        <input class="input" type="text" v-model="todo">
        <button class="button" @click="saveTodo">Save</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Todo</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="todo in todos" :key="todo">
                    <td>{{ todo }} </td>
                    <td><button @click="deleteTodo(todo)"><i class="fa fa-trash"></i></td>                   
                </tr>
            </tbody>
        </table>
    </div>    
    <script src="index.js"></script>     
</body>
</html>
